<igx-card type="outlined" *ngFor="let item of demoImageSourceTable1" class="card">
  <igx-card-media height="400px">
    <img [src]="item.image_url" />
  </igx-card-media>
  <igx-card-header>
    <h3 igxCardHeaderTitle>{{ item.title }}</h3>
    <h5 igxCardHeaderSubtitle></h5>
  </igx-card-header>
  <igx-card-content class="content">
    <p class="text"></p>
  </igx-card-content>
  <igx-card-actions class="actions">
    <button igxButton="flat" [disabled]="false" class="button">
      <span>Button</span>
    </button>
    <button igxButton="icon" type="icon" [disabled]="false" class="icon-button">
      <igx-icon>favorite</igx-icon>
    </button>
    <button igxButton="icon" type="icon" [disabled]="false" class="icon-button">
      <igx-icon>bookmark</igx-icon>
    </button>
    <button igxButton="icon" type="icon" [disabled]="false" class="icon-button">
      <igx-icon>share</igx-icon>
    </button>
  </igx-card-actions>
</igx-card>
